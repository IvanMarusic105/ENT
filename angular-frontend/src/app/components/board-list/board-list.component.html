<div class="container-fluid m-0">
    <p>Board Platform</p>
    <div class="row">
      <div class="col-3 text-bg-secondary p-3">
        <div>
            <div class="row mb-3">
                <div class="col">
                    <p class="fw-bold mt-2" >Your boards</p><!-- + event -->
                </div>
                <div class="col d-flex justify-content-end">
                    <button mat-mini-fab aria-label="Example icon button with a menu icon" (click)="openBoardForm()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
                @if(displayBoardForm){
                    <div>
                        <form class="example-form">
                            <div>
                            <mat-form-field class="example-full-width">
                              <mat-label>Title</mat-label>
                              <input matInput placeholder="Ex. To do" #boardTitle>
                            </mat-form-field>
                            </div>
                            <button mat-raised-button (click)="createNewBoard(boardTitle.value)">Create</button>
                        </form>
                    </div>
                }
            </div>
        </div>
        <div>
            <div *ngFor="let board of boards()" (click)="selectBoard(board)" [class.selected]="board === selectedBoard">
                <div class="row">
                    <div class="col" (click)="selectBoard(board)">
                        <p class="fw-bold mt-2" >{{board.title}}</p><!-- + event -->
                    </div>
                    <div class="col d-flex justify-content-end">
                        <button mat-mini-fab (click)="deleteBoard(board.id ?? 0)">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="col-9 text-bg-primary p-3">
        @if(selectedBoard){
            <p>{{selectedBoard.title}}</p>
        }
        <ng-container *ngFor="let list of lists">
            <p>{{selectedBoard.title}}</p>
            <app-list [listId]="list"></app-list>
        </ng-container> 
      </div>
    </div>
  </div>
